<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/imgs/panties.png" />
    <script
      src="https://kit.fontawesome.com/c1e021d939.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
    <title>Gyunyu</title>
  </head>
  <body>
    <main id="fundo">
      <div id="search">
        <div class="tipo">
          <label for="sfw"
            ><input
              type="radio"
              name="type"
              id="safety"
              value="sfw"
            />SFW</label
          >

          <label for="nsfw"
            ><input
              type="radio"
              name="type"
              id="safety"
              value="nsfw"
            />NSFW</label
          >
        </div>
        <div id="flags"></div>
        <input
          type="radio"
          id="categoria"
          style="display: none"
          placeholder="ex: waifu, neko, etc. . ."
        />
      </div>
      <!-- <input type="button" id="searchWaifu" value="Buscar" /> -->
      <i class="fa-solid fa-trash fa-xl clear"></i>
      <i id="searchWaifu" class="fa-solid fa-magnifying-glass fa-xl busca"></i>
    </main>
    <div id="pictureWaifu"></div>
    <script src="index.js"></script>
  </body>
</html>
